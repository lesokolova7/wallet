{% extends "main/base.html" %}
{% block title %}Make Transaction{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-4">
        <div class="card-body">
          <h6>Transfer from a {{ sender_wallet_name }} wallet</h6>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Make Transaction</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
